<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body data-bs-theme="dark">
    <header class="container p-4 text-center">
        <h1>Project Tracker</h1>
        <p>Welcome to your project tracker! Use this website to create and maintain a list of
            projects you are working on with associated due dates.</p>
        <time class="container">
            <!-- Enter date elements here -->
            <p id="dateDiv"></p>
        </time>
    </header>

    <main>
        <section id="instructions" class="row justify-content-center">
            <div class="card w-50">
                <div class="card-header">
                    <h2>Instructions:</h2>
                </div>
                <div class="card-body">
                    <ol class="list-group list-group-numbered">
                        <li class="list-group-item">Step 1</li>
                        <li class="list-group-item">Step 2</li>
                        <li class="list-group-item">Step 3</li>
                        <li class="list-group-item">Step 4</li>
                    </ol>
                </div>
                <div class="card-footer text-center">
                    <button type="button" class="btn btn-primary" id="modalBtn" data-bs-toggle="modal"
                        data-bs-target="#modalForm">
                        New Project
                    </button>
                    <!-- Modal -->
                    <!-- static backdrop prevents modal from closing when user clicks on background. data-bs-keyboard="false" prevents escape key from closing modal -->
                    <div class="modal fade" id="modalForm" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="modalForm" aria-hidden="true">
                        <!-- vertically centers the modal and makes it scrollable -->
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <table class="table">
            <!-- Enter Table elements & content here -->
        </table>
    </main>

    <footer class="row text-center pt-3">
        <h6>&copy DND Web Development 2023</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
